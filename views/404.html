<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="/css/portal.css">
  <style>
    .error-container { max-width: 600px; margin: 100px auto; text-align: center; }
    .error-code { font-size: 120px; font-weight: 700; color: var(--accent); margin: 0; }
    .error-message { font-size: 24px; margin: 20px 0; }
    .error-description { color: #999; margin: 20px 0; }
    .btn { display: inline-block; padding: 14px 32px; background: var(--accent); color: var(--black); border-radius: 8px; text-decoration: none; font-weight: 600; margin-top: 20px; transition: all .3s; }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(0,255,200,.3); }
  </style>
</head>
<body>
  <div class="error-container">
    <h1 class="error-code">404</h1>
    <h2 class="error-message">Page Not Found</h2>
    <p class="error-description">The page you're looking for doesn't exist or has been moved.</p>
    <a href="/" class="btn">Return Home</a>
  </div>
</body>
</html>
